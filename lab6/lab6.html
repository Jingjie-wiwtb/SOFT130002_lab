<!DOCTYPE html>
<html lang="en">
<head >
   <meta charset="utf-8">
   <title>Chapter 9 - Share Your Travels</title>

   <link rel="stylesheet" href="lab6.css" />
   <script type="text/javascript" src="lab6.js"></script>   
</head>
<body>
<header>
    <h2>Share Your Travels</h2>
    <nav><img src="images/menu.png"></nav>
</header>
<main>
    <figure id="featured">
        <img id="big" src="images/medium/5855774224.jpg" title="Battle"  onmouseover="fadeIn()" onmouseout="fadeOut()"/>
        <figcaption id="figcaption" style="opacity:0">Battle</figcaption>
    </figure>
    <div id="thumbnails">
        <img src="images/small/5855774224.jpg" title="Battle" onclick="show(this)"/>
        <img src="images/small/5856697109.jpg" title="Luneburg" onclick="show(this)"/>
        <img src="images/small/6119130918.jpg" title="Bermuda" onclick="show(this)"/>
        <img src="images/small/8711645510.jpg" title="Athens" onclick="show(this)"/>
        <img src="images/small/9504449928.jpg" title="Florence" onclick="show(this)"/>
    </div>

</main>

<script>
    function show(obj){
        var change = obj.src.replace("small","medium");
        document.getElementById("big").src = change;
        document.getElementById("figcaption").innerHTML=obj.title;

    }

    function fadeIn() {
        var opac=0;
        var timer=setInterval(function(){
            document.getElementById("figcaption").style.opacity=opac++/100;
            if(opac>80) {clearInterval(timer);}
        },12.5);
    }

    function fadeOut() {
        var opac=80;
        var timer=setInterval(function(){
            document.getElementById("figcaption").style.opacity=opac--/100;
            if(opac<0) {clearInterval(timer);}
        },12.5);
    }

</script>





</body>
</html>
